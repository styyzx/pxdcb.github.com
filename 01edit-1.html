<!DOCTYPE html>
<html lang="zh-cn">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>价格</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.8.3.js"></script>

</head>

<body>

	<div class="page">
		<div class="header">
			<h3 class="headTit">农产品产销通</h3>
			<a href="01price-add.html"><img class="addBtn" src="images/icon/addBtn.png" /></a>
		</div>
		<div class="content">
			<div class="timebar">
				<a class="cancel" href="index.html">取消</a>
				<a id="totalChecked" class="edit" href="#">全选</a>
			</div>
			<div class="productPrice">
				<ul class="productPrice_ul">
					<li class="clearfix">
						<div class="caomei fl">
							<h3 class="caomeiTit">草莓</h3>
							<p class="caomeiTxt">良渚农产品批发市场</p>
						</div>
						<div class="gongjin fr">
							<span class="gongjinTxt">16.9</span>元/公斤
						</div>
						<i class="unchecked"></i>
					</li>
					<li class="clearfix">
						<div class="caomei fl">
							<h3 class="caomeiTit">杨梅</h3>
							<p class="caomeiTxt">杭州农副产品批发市场</p>
						</div>
						<div class="gongjin fr">
							<span class="gongjinTxt">36.7</span>元/公斤
						</div>
						<i class="unchecked"></i>
					</li>
					<li class="clearfix">
						<div class="caomei fl">
							<h3 class="caomeiTit">椪柑</h3>
							<p class="caomeiTxt">萧山农产品批发市场</p>
						</div>
						<div class="gongjin fr">
							<span class="gongjinTxt">4.5</span>元/公斤
						</div>
						<i class="unchecked"></i>
					</li>
					<li class="clearfix">
						<div class="caomei fl">
							<h3 class="caomeiTit">金桔</h3>
							<p class="caomeiTxt">萧山农产品批发市场</p>
						</div>
						<div class="gongjin fr">
							<span class="gongjinTxt">19.9</span>元/公斤
						</div>
						<i class="unchecked"></i>
					</li>
				</ul>
			</div>
		</div>
		<div class="footer">
			<ul class="delLiBox">
				<li class="delLi">
					<a href="#">
						<i class="delLi_icon"></i>
						<p class="delLi_txt">删除</p>
					</a>
				</li>				
			</ul>
		</div>
		
	</div>
	
	
	<script type="text/javascript">
	
		$(document).ready(function (){
			//当点击文字"全选"或"全不选"时，①单个按钮的选中状态改变②下面的删除状态的改变
			$("#totalChecked").click(function (){
				if($(this).text()==="全选")
				{
					$(this).text("全不选");
					$(".unchecked").addClass("checked");
					$(".delLi").addClass("delLi_active");
				}
				else
				{
					$(this).text("全选");
					$(".unchecked").removeClass("checked");
					$(".delLi").removeClass("delLi_active");
				}
			});
		
			//全选、全不选等效果切换
			$(".unchecked").click(function (){
				//此按钮在选中与不选中之间切换
				$(this).toggleClass("checked");
				//只要有一个按钮选中，则下面的删除就是active状态
				if($(".checked").length>=1)
				{
					$(".delLi").addClass("delLi_active");
				}
				else
				{
					$(".delLi").removeClass("delLi_active");
				}
				//当手动点击每一个按钮至所有的都选中或都不选中时，①全选和全不选文字的改变②下面的删除状态的改变
				if($(this).attr("class")=="unchecked checked" && $(".checked").length==$(".unchecked").length)
				{
					$("#totalChecked").text("全不选");
					$(".delLi").addClass("delLi_active");
				}
				else if($(this).attr("class")=="unchecked" && $(".checked").length==0)
				{
					$("#totalChecked").text("全选");
					$(".delLi").removeClass("delLi_active");
				}
			});
		
		});
	
	</script>
	
	
	

</body>
</html>
