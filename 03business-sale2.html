<!DOCTYPE html>
<html lang="zh-cn">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>价格</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.8.3.js"></script>

</head>

<body>

	<div class="page">
		<div class="header">
			<h3 class="headTit">农产品产销通</h3>
			<a href="03business-sale1.html"><img class="addBtn" src="images/icon/headRight.png" /></a>
		</div>
		<div class="content">
			<div class="h12"></div>
			<div class="saleMesTitBox">
				<h3 class="saleMesTit">填写卖出信息</h3>
			</div>
			<div class="saleMesCont">
				<table class="saleMesCont_table">
					<tr>
						<td width="40">品类：</td>
						<td>
							<select class="selectsm">
								<option>水果</option>
								<option>水果2</option>
								<option>水果3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="40">品种：</td>
						<td>
							<select class="selectsm">
								<option>草莓</option>
								<option>水果2</option>
								<option>水果3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="40">数量：</td>
						<td>
							<select class="selectsm">
								<option>500</option>
								<option>水果2</option>
								<option>水果3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="40">单位：</td>
						<td>
							<select class="selectsm">
								<option>公斤</option>
								<option>水果2</option>
								<option>水果3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="40">价格：</td>
						<td>
							<select class="selectsm">
								<option>12.9 元/公斤</option>
								<option>水果2</option>
								<option>水果3</option>
							</select>
						</td>
					</tr>
				</table>
				<table class="saleMesCont_table2">
					<tr>
						<td width="60">品质水平：</td>
						<td>
							<select class="selectsm">
								<option>优</option>
								<option>水果2</option>
								<option>水果3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td width="60">产品图片：</td>
						<td>
							<input class="fileBtn" type="file" value="上传图片" />
						</td>
					</tr>
					<tr>
						<td width="60">时间区间：</td>
						<td>
							<select class="selectsm">
								<option>近一周</option>
								<option>水果2</option>
								<option>水果3</option>
							</select>
						</td>
					</tr>
				</table>
				<div class="okBtnBox">
					<button class="okBtn">确认</button>
				</div>
			</div>
			
		</div>
		<div class="footer">
			<ul class="fiveBtn">
				<li class="dituNavigation">
					<a href="index.html">
						<img class="fiveBtn_icon" src="images/icon/bot_01.png" />
						<p class="fiveBtn_txt">价格</p>
					</a>
				</li>
				<li class="dituNavigation">
					<a href="02hangqing.html">
						<img class="fiveBtn_icon" src="images/icon/bot_02.png" />
						<p class="fiveBtn_txt">行情</p>
					</a>
				</li>
				<li class="dituNavigation dituNavigation_active">
					<a href="03business-sale1.html">
						<img class="fiveBtn_icon" src="images/icon/bot_03Aactive.png" />
						<p class="fiveBtn_txt">买卖</p>
					</a>
				</li>				
				<li class="dituNavigation" style="border-right:0px;">
					<a href="04my.html">
						<img class="fiveBtn_icon" src="images/icon/bot_04.png" />
						<p class="fiveBtn_txt">我的</p>
					</a>
				</li>
				
			</ul>
		</div>
		
	</div>
	
	<script type="text/javascript">
	
		$(document).ready(function (){
		
			$(".priceTabBtn_ul li").click(function (){
				var iIndex=$(this).index();
				$(".priceTabBtn_ul li").removeClass("tabBtnActive");
				$(this).addClass("tabBtnActive");
				$(".priceTabChild").hide();
				$(".priceTabChild").eq(iIndex).show();
			});
		
		});
	
	</script>

</body>
</html>
